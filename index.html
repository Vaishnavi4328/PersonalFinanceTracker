<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal Finance Tracker</h1>
            <button class="toggle-btn" id="toggle-btn">ðŸŒ™</button>
        </header>

        <div class="form-section">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <input type="text" id="expense-name" placeholder="Expense Name" required>
                <input type="number" id="expense-amount" placeholder="Amount" required>
                <select id="expense-category" required>
                    <option value="Food">Food</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Transport">Transport</option>
                    <option value="Bills">Bills</option>
                </select>
                <button type="submit">Add Expense</button>
            </form>
        </div>

        <div class="dashboard">
            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>

            <div class="budget-container">
                <h2>Set Budget</h2>
                <input type="number" id="budget-input" placeholder="Set your budget" />
                <button id="set-budget-btn">Set Budget</button>
            </div>

            <div class="goals-container">
                <h2>Track Goals</h2>
                <input type="text" id="goal-name" placeholder="Goal Name (e.g., vacation)">
                <input type="number" id="goal-amount" placeholder="Goal Amount">
                <button id="add-goal-btn">Add Goal</button>
                <div id="goal-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
